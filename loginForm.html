<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Welcome. Please log in.</p>

        <form>
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" name="username" required>
            <br><br>
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="password" required>
            <p id="message"></p>
            <br><br>
            <a href="#" onclick="verifyUser()">Log in</a>
        </form>
        <script>
            function verifyUser(){
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value;

                checkUserCreds(username, password);
            }
            
            function checkUserCreds(username, password) {
                var systemUsername = "Bond";
                var systemPassword = "007";

                if (username == systemUsername && password == systemPassword) {
                    document.getElementById("message").innerHTML = "Access Granted! Logging in...";
                } else {
                    document.getElementById("message").innerHTML = "Password or username is incorrect. Please try again.";
                }              
                
            }
                
        </script>
        
    </body>    
</html>
